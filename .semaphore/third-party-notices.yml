version: v1.0
name: third-party-notices
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-1

auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'main'"
    processing: parallel

global_job_config:
  env_vars:
    - name: NODE_ENV
      value: "production"

blocks:
  - name: "Update third party notices PR"
    run:
      when: "branch =~ '.*'"
    task:
      prologue:
        commands:
          - checkout
          - sem-version java 21
          - . vault-setup
      jobs:
      - name: "Update third party notices PR"
        dependencies: []
        task:
          jobs:
            - name: "Update Third Party Notices PR"
              commands:
                - make update-third-party-notices-pr
