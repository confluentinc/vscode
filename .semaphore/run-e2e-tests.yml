version: v1.0
name: run-e2e-tests
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-3

auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'main'"
    processing: parallel

global_job_config:
  env_vars:
    - name: NODE_ENV
      value: "development"
    - name: DEBUG
      value: "pw:browser*"

blocks:
  - name: "Run E2E Tests"
    task:
      prologue:
        commands:
          - checkout
          - . vault-setup
      jobs:
        - name: "Run E2E Tests"
          commands:
            - make e2e
