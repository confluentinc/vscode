version: v1.0
name: run-e2e-tests
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-2

auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'main'"
    processing: parallel

global_job_config:
  prologue:
    commands:
      - checkout

blocks:
  - name: "Run E2E Tests"
    task:
      jobs:
        - name: "Run Playwright E2E Tests"
          commands:
            - make e2e
            - artifact push workflow playwright-report
