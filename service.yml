name: vscode
lang: node
lang_version: 18.12.0
git:
  enable: true
  hooks:
    enable: true
github:
  enable: true
codeowners:
  enable: true
semaphore:
  enable: true
  status_level: block
  pipeline_enable: false
  triggers: ["branches", "pull_requests"]
  tasks:
    - name: run-playwright-e2e-tests
      branch: main
      pipeline_file: ".semaphore/playwright-e2e.yml"
      parameters:
        - name: VSCODE_VERSION
          required: true
          description: The version of VS Code to test against (e.g., "stable", "insiders", or a specific version like "1.100.0").
          default_value: "stable"
        - name: TEST_SUITE
          required: false
          description: The test name or tag to run. If not specified, will run all E2E tests.
sonarqube:
  enable: false
make:
  enable: false
renovatebot:
  enable: false
