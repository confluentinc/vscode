name: vscode
lang: node
lang_version: 18.12.0
git:
  enable: true
  hooks:
    enable: true
github:
  enable: true
codeowners:
  enable: true
semaphore:
  enable: true
  status_level: block
  pipeline_enable: false
  triggers: ["branches", "pull_requests"]
sonarqube:
  enable: false
make:
  enable: false
renovatebot:
  enable: false
