            application/vnd.schemaregistry+json; qs=0.9:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
            application/json; qs=0.5:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "500":
          description:
