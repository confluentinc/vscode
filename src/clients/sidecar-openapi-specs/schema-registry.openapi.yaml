      operationId: deleteSubjectConfig
      parameters:
        - name: subject
          in: path
          description: Name of the subject
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Operation succeeded. Returns old compatibility level.
          content:
            application/vnd.schemaregistry.v1+json:
              schema:
                type: string
                x-extensible-enum:
