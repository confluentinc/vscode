            application/json; qs=0.5:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
        "400":
          $ref: "#/components/responses/schemaregistry.v1.BadRequestError"
        "401":
          $ref: "#/components/responses/schemaregistry.v1.UnauthorizedError"
        "403":
