---
openapi: 3.0.3
info:
  title: Confluent ide-sidecar API
  description: "API for the Confluent ide-sidecar, part of Confluent for VS Code"
  termsOfService: Your terms here
  contact:
    name: Confluent for VS Code Support
    url: https://confluent.io/contact
    email: vscode@confluent.io
  version: 1.0.1
servers:
- url: http://127.0.0.1:26636
  description: Auto generated value
tags:
- name: Feature Flags
  description: Feature flags
paths:
  /api/login/realm:
    get:
      tags:
      - Login Realm Resource
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /api/metadata/security/v2alpha1/authorize:
    put:
      requestBody:
        description: RBAC request body
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RBACRequest"
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /gateway/v1/callback-vscode-docs:
    get:
      tags:
      - O Auth Callback Resource
      parameters:
      - name: code
        in: query
        schema:
          type: string
      - name: state
        in: query
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            text/html:
              schema:
                type: string
  /gateway/v1/clusters/{cluster_id}/topics/{topic_name}/partitions/-/consume:
    post:
      tags:
      - Kafka Consume Resource
      parameters:
      - name: cluster_id
        in: path
        required: true
        schema:
          type: string
      - name: topic_name
        in: path
        required: true
        schema:
          type: string
      - name: x-connection-id
        in: header
        description: Connection ID
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SimpleConsumeMultiPartitionRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleConsumeMultiPartitionResponse"
  /gateway/v1/connections:
    get:
      tags:
      - Connections Resource
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionsList"
    post:
      tags:
      - Connections Resource
      parameters:
      - name: dry_run
        in: query
        schema:
          description: Whether to validate the connection spec and determine the connection
            status without creating the connection
          default: false
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectionSpec"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
  /gateway/v1/connections/{id}:
    get:
      tags:
      - Connections Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
    put:
      tags:
      - Connections Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectionSpec"
      responses:
        "200":
          description: Connection updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
        "404":
          description: Connection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
        "401":
          description: Could not authenticate
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
    delete:
      tags:
      - Connections Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: No Content
    patch:
      tags:
      - Connections Resource
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JsonMergePatch"
      responses:
        "200":
          description: Connection updated with PATCH
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Connection"
        "404":
          description: Connection not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
        "401":
          description: Could not authenticate
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
  /gateway/v1/feature-flags/{id}/value:
    get:
      tags:
      - Feature Flags
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JsonNode"
        "401":
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
        "404":
          description: Feature flag not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
        "500":
          description: Internal error parsing feature flags
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
  /gateway/v1/handshake:
    get:
      tags:
      - Handshake Resource
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SidecarAccessToken"
  /gateway/v1/preferences:
    get:
      tags:
      - Preferences Resource
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Preferences"
    put:
      tags:
      - Preferences Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Preferences"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Preferences"
        "400":
          description: Provided preferences are not valid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Failure"
  /gateway/v1/version:
    get:
      tags:
      - Version Resource
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SidecarVersionResponse"
  /gateway/v1/health:
    summary: MicroProfile Health provides a way for your application to distribute
      information about its healthiness state to state whether or not it is able to
      function properly
    description: MicroProfile Health Endpoint
    get:
      tags:
      - MicroProfile Health
      summary: "An aggregated view of the Liveness, Readiness and Startup of this\
        \ application"
      description: Check the health of the application
      operationId: microprofile_health_root
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /gateway/v1/health/live:
    summary: Liveness checks are utilized to tell whether the application should be
      restarted
    description: MicroProfile Health - Liveness Endpoint
    get:
      tags:
      - MicroProfile Health
      summary: The Liveness check of this application
      description: Check the liveness of the application
      operationId: microprofile_health_liveness
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /gateway/v1/health/ready:
    summary: Readiness checks are used to tell whether the application is able to
      process requests
    description: MicroProfile Health - Readiness Endpoint
    get:
      tags:
      - MicroProfile Health
      summary: The Readiness check of this application
      description: Check the readiness of the application
      operationId: microprofile_health_readiness
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /gateway/v1/health/started:
    summary: Startup checks are an used to tell when the application has started
    description: MicroProfile Health - Startup Endpoint
    get:
      tags:
      - MicroProfile Health
      summary: The Startup check of this application
      description: Check the startup of the application
      operationId: microprofile_health_startup
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
components:
  schemas:
    Action:
      type: object
      properties:
        resourceType:
          type: string
        resourceName:
          type: string
        operation:
          type: string
        scope:
          $ref: "#/components/schemas/Scope"
    ApiKeyAndSecret:
      description: API key and secret authentication credentials
      required:
      - api_key
      - api_secret
      type: object
      properties:
        api_key:
          description: The API key to use when connecting to the external service.
          maxLength: 64
          minLength: 1
          type: string
        api_secret:
          description: The API secret to use when connecting to the external service.
          maxLength: 64
          minLength: 1
          type: string
          allOf:
          - $ref: "#/components/schemas/ApiSecret"
    ApiSecret:
      description: A user-provided API secret that is always masked in responses
      maxLength: 64
      minLength: 1
      type: string
    AuthError:
      type: object
      properties:
        message:
          type: string
        is_transient:
          type: boolean
    AuthErrors:
      type: object
      properties:
        auth_status_check:
          $ref: "#/components/schemas/AuthError"
        sign_in:
          $ref: "#/components/schemas/AuthError"
        token_refresh:
          $ref: "#/components/schemas/AuthError"
    Authentication:
      description: The authentication-related status (deprecated).
      required:
      - status
      type: object
      properties:
        status:
          $ref: "#/components/schemas/Status"
        requires_authentication_at:
          $ref: "#/components/schemas/Instant"
        user:
          $ref: "#/components/schemas/UserInfo"
        errors:
          $ref: "#/components/schemas/AuthErrors"
    BasicCredentials:
      description: Basic authentication credentials
      required:
      - username
      - password
      type: object
      properties:
        username:
          description: The username to use when connecting to the external service.
          maxLength: 64
          minLength: 1
          type: string
        password:
          description: The password to use when connecting to the external service.
          maxLength: 64
          minLength: 1
          type: string
          allOf:
          - $ref: "#/components/schemas/Password"
    CCloudConfig:
      description: Configuration for Confluent Cloud connections
      type: object
      properties:
        organization_id:
          description: The identifier of the CCloud organization to use. The user's
            default organization is used when absent.
          maxLength: 36
          minLength: 36
          type: string
        ide_auth_callback_uri:
          description: The URI that users will be redirected to after successfully
            completing the authentication flow with Confluent Cloud.
          maxLength: 200
          minLength: 10
          type: string
    CCloudStatus:
      description: The status related to CCloud.
      required:
      - state
      type: object
      properties:
        state:
          description: The state of the connection to CCloud.
          type: string
          allOf:
          - $ref: "#/components/schemas/ConnectedState"
        requires_authentication_at:
          description: "If the connection's auth context holds a valid token, this\
            \ attribute holds the time at which the user must re-authenticate because,\
            \ for instance, the refresh token reached the end of its absolute lifetime."
          type: string
          allOf:
          - $ref: "#/components/schemas/Instant"
        user:
          description: "Information about the authenticated principal, if known."
          type: object
          allOf:
          - $ref: "#/components/schemas/UserInfo"
        errors:
          description: Errors related to the connection to the Kafka cluster.
          type: object
          allOf:
          - $ref: "#/components/schemas/AuthErrors"
    CollectionMetadata:
      type: object
      properties:
        self:
          type: string
        next:
          type: string
        total_size:
          format: int32
          type: integer
    ConnectedState:
      enum:
      - NONE
      - ATTEMPTING
      - SUCCESS
      - EXPIRED
      - FAILED
      type: string
    Connection:
      required:
      - api_version
      - kind
      - id
      - metadata
      - spec
      - status
      type: object
      properties:
        api_version:
          type: string
        kind:
          type: string
        id:
          type: string
        metadata:
          $ref: "#/components/schemas/ConnectionMetadata"
        spec:
          $ref: "#/components/schemas/ConnectionSpec"
        status:
          $ref: "#/components/schemas/ConnectionStatus"
    ConnectionMetadata:
      type: object
      properties:
        self:
          type: string
        resource_name:
          type: string
        sign_in_uri:
          type: string
    ConnectionSpec:
      description: The connection details that can be set or changed.
      type: object
      properties:
        id:
          description: The unique identifier of the connection resource.
          maxLength: 64
          minLength: 1
          type: string
        name:
          description: The user-supplied name of the connection resource.
          maxLength: 64
          type: string
        type:
          description: The type of connection resource.
          type: string
          allOf:
          - $ref: "#/components/schemas/ConnectionType"
        ccloud_config:
          description: The details for connecting to CCloud.
          type: object
          allOf:
          - $ref: "#/components/schemas/CCloudConfig"
        local_config:
          description: The details for connecting to Confluent Local.
          type: object
          allOf:
          - $ref: "#/components/schemas/LocalConfig"
        kafka_cluster:
          description: "The details for connecting to a CCloud, Confluent Platform,\
            \ or Apache Kafka cluster."
          type: object
          allOf:
          - $ref: "#/components/schemas/KafkaClusterConfig"
        schema_registry:
          description: The details for connecting to a Schema Registry.
          type: object
          allOf:
          - $ref: "#/components/schemas/SchemaRegistryConfig"
    ConnectionStatus:
      required:
      - authentication
      type: object
      properties:
        ccloud:
          $ref: "#/components/schemas/CCloudStatus"
        kafka_cluster:
          $ref: "#/components/schemas/KafkaClusterStatus"
        schema_registry:
          $ref: "#/components/schemas/SchemaRegistryStatus"
        authentication:
          $ref: "#/components/schemas/Authentication"
    ConnectionType:
      enum:
      - LOCAL
      - PLATFORM
      - CCLOUD
      - DIRECT
      type: string
    ConnectionsList:
      required:
      - api_version
      - kind
      - metadata
      - data
      type: object
      properties:
        api_version:
          type: string
        kind:
          type: string
        metadata:
          $ref: "#/components/schemas/CollectionMetadata"
        data:
          type: array
          items:
            $ref: "#/components/schemas/Connection"
    Error:
      description: Describes a particular error encountered while performing an operation.
      type: object
      properties:
        code:
          type: string
        status:
          type: string
        title:
          type: string
        id:
          type: string
        detail:
          type: string
        source:
          $ref: "#/components/schemas/JsonNode"
    ExceededFields:
      type: object
      properties:
        key:
          type: boolean
        value:
          type: boolean
    Failure:
      description: Provides overall information about problems encountered while performing
        an operation.
      type: object
      properties:
        status:
          type: string
        code:
          type: string
        title:
          type: string
        id:
          type: string
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
    HashAlgorithm:
      enum:
      - SCRAM_SHA_256
      - SCRAM_SHA_512
      type: string
    Instant:
      format: date-time
      type: string
      example: 2022-03-10T16:15:50Z
    JsonMergePatch:
      type: object
    JsonNode:
      type: object
      properties:
        empty:
          type: boolean
        valueNode:
          type: boolean
        containerNode:
          type: boolean
        missingNode:
          type: boolean
        array:
          type: boolean
        object:
          type: boolean
        nodeType:
          $ref: "#/components/schemas/JsonNodeType"
        pojo:
          type: boolean
        number:
          type: boolean
        integralNumber:
          type: boolean
        floatingPointNumber:
          type: boolean
        short:
          type: boolean
        int:
          type: boolean
        long:
          type: boolean
        float:
          type: boolean
        double:
          type: boolean
        bigDecimal:
          type: boolean
        bigInteger:
          type: boolean
        textual:
          type: boolean
        boolean:
          type: boolean
        "null":
          type: boolean
        binary:
          type: boolean
    JsonNodeType:
      enum:
      - ARRAY
      - BINARY
      - BOOLEAN
      - MISSING
      - "NULL"
      - NUMBER
      - OBJECT
      - POJO
      - STRING
      type: string
    KafkaClusterConfig:
      description: Kafka cluster configuration.
      required:
      - bootstrap_servers
      type: object
      properties:
        bootstrap_servers:
          description: A list of host/port pairs to use for establishing the initial
            connection to the Kafka cluster.
          maxLength: 256
          minLength: 1
          type: string
        credentials:
          description: "The credentials for the Kafka cluster, or null if no authentication\
            \ is required"
          oneOf:
          - $ref: "#/components/schemas/BasicCredentials"
          - $ref: "#/components/schemas/ApiKeyAndSecret"
          - $ref: "#/components/schemas/OAuthCredentials"
          - $ref: "#/components/schemas/ScramCredentials"
          nullable: true
        ssl:
          description: "The SSL configuration for connecting to the Kafka cluster.\
            \ To disable, set `enabled` to false. To use the default SSL settings,\
            \ set `enabled` to true and leave the `truststore` and `keystore` fields\
            \ unset."
          type: object
          allOf:
          - $ref: "#/components/schemas/TLSConfig"
          nullable: true
    KafkaClusterStatus:
      description: The status related to the specified Kafka cluster.
      required:
      - state
      type: object
      properties:
        state:
          description: The state of the connection to the Kafka cluster.
          type: string
          allOf:
          - $ref: "#/components/schemas/ConnectedState"
        user:
          description: "Information about the authenticated principal, if known."
          type: object
          allOf:
          - $ref: "#/components/schemas/UserInfo"
        errors:
          description: Errors related to the connection to the Kafka cluster.
          type: object
          allOf:
          - $ref: "#/components/schemas/AuthErrors"
    KeyStore:
      required:
      - path
      type: object
      properties:
        path:
          description: The path to the local key store file. Only specified if client
            needs to be authenticated by the server (mutual TLS).
          maxLength: 256
          type: string
        password:
          description: "The password for the local key store file. If a password is\
            \ not set, key store file configured will still be used, but integrity\
            \ checking is disabled. A key store password is not supported for PEM\
            \ format."
          type: string
          allOf:
          - $ref: "#/components/schemas/Password"
          nullable: true
        type:
          description: The file format of the local key store file.
          default: JKS
          type: string
          allOf:
          - $ref: "#/components/schemas/StoreType"
          nullable: true
        key_password:
          description: The password of the private key in the local key store file.
          type: string
          allOf:
          - $ref: "#/components/schemas/Password"
          nullable: true
    LocalConfig:
      description: Configuration when using Confluent Local and optionally a local
        Schema Registry.
      type: object
      properties:
        schema-registry-uri:
          description: The URL of the Schema Registry running locally.
          maxLength: 512
          type: string
    OAuthCredentials:
      description: OAuth 2.0 authentication credentials
      required:
      - tokens_url
      - client_id
      type: object
      properties:
        tokens_url:
          description: The URL of the OAuth 2.0 identity provider's token endpoint.
          maxLength: 256
          type: string
        client_id:
          description: The public identifier for the application as registered with
            the OAuth 2.0 identity provider.
          maxLength: 128
          minLength: 1
          type: string
        client_secret:
          description: The client secret known only to the application and the OAuth
            2.0 identity provider.
          type: string
          allOf:
          - $ref: "#/components/schemas/Password"
        scope:
          description: The scope to use. The scope is optional and required only when
            your identity provider doesn't have a default scope or your groups claim
            is linked to a scope path to use when connecting to the external service.
          maxLength: 256
          type: string
        connect_timeout_millis:
          format: int32
          description: The timeout in milliseconds when connecting to your identity
            provider.
          minimum: 0
          type: integer
        ccloud_logical_cluster_id:
          description: "Additional property that can be added in the request header\
            \ to identify the logical cluster ID to connect to. For example, this\
            \ may be a Confluent Cloud Kafka or Schema Registry cluster ID."
          type: string
        ccloud_identity_pool_id:
          description: "Additional property that can be added in the request header\
            \ to identify the principal ID for authorization. For example, this may\
            \ be a Confluent Cloud identity pool ID."
          type: string
    PartitionConsumeData:
      type: object
      properties:
        partition_id:
          format: int32
          type: integer
        next_offset:
          format: int64
          type: integer
        records:
          type: array
          items:
            $ref: "#/components/schemas/PartitionConsumeRecord"
    PartitionConsumeRecord:
      type: object
      properties:
        partition_id:
          format: int32
          type: integer
        offset:
          format: int64
          type: integer
        timestamp:
          format: int64
          type: integer
        timestamp_type:
          $ref: "#/components/schemas/TimestampType"
        headers:
          type: array
          items:
            $ref: "#/components/schemas/PartitionConsumeRecordHeader"
        key:
          $ref: "#/components/schemas/JsonNode"
        value:
          $ref: "#/components/schemas/JsonNode"
        key_decoding_error:
          type: string
        value_decoding_error:
          type: string
        exceeded_fields:
          $ref: "#/components/schemas/ExceededFields"
    PartitionConsumeRecordHeader:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    PartitionOffset:
      type: object
      properties:
        partition_id:
          format: int32
          type: integer
        offset:
          format: int64
          type: integer
    Password:
      description: A user-provided password that is always masked in responses
      maxLength: 64
      minLength: 1
      type: string
    Preferences:
      required:
      - api_version
      - kind
      - spec
      type: object
      properties:
        api_version:
          type: string
        kind:
          type: string
        metadata:
          $ref: "#/components/schemas/PreferencesMetadata"
        spec:
          $ref: "#/components/schemas/PreferencesSpec"
    PreferencesMetadata:
      required:
      - self
      type: object
      properties:
        self:
          type: string
    PreferencesSpec:
      type: object
      properties:
        tls_pem_paths:
          type: array
          items:
            type: string
        trust_all_certificates:
          type: boolean
    RBACRequest:
      type: object
      properties:
        userPrincipal:
          type: string
        actions:
          type: array
          items:
            $ref: "#/components/schemas/Action"
    SchemaRegistryConfig:
      description: Schema Registry configuration.
      required:
      - uri
      type: object
      properties:
        id:
          description: "The identifier of the Schema Registry cluster, if known."
          maxLength: 64
          type: string
        uri:
          description: The URL of the Schema Registry.
          maxLength: 256
          minLength: 1
          type: string
        credentials:
          description: "The credentials for the Schema Registry, or null if no authentication\
            \ is required"
          oneOf:
          - $ref: "#/components/schemas/BasicCredentials"
          - $ref: "#/components/schemas/ApiKeyAndSecret"
          - $ref: "#/components/schemas/OAuthCredentials"
          nullable: true
        ssl:
          description: "The SSL configuration for connecting to Schema Registry. If\
            \ null, the connection will use SSL with the default settings. To disable,\
            \ set `enabled` to false."
          type: object
          allOf:
          - $ref: "#/components/schemas/TLSConfig"
          nullable: true
    SchemaRegistryStatus:
      description: The status related to the specified Schema Registry.
      required:
      - state
      type: object
      properties:
        state:
          description: The state of the connection to the Schema Registry.
          type: string
          allOf:
          - $ref: "#/components/schemas/ConnectedState"
        user:
          description: "Information about the authenticated principal, if known."
          type: object
          allOf:
          - $ref: "#/components/schemas/UserInfo"
        errors:
          description: Errors related to the connection to the Schema Registry.
          type: object
          allOf:
          - $ref: "#/components/schemas/AuthErrors"
    Scope:
      type: object
      properties:
        clusters:
          type: object
          additionalProperties:
            type: string
        path:
          type: array
          items:
            type: string
    ScramCredentials:
      description: Scram authentication credentials
      required:
      - hash_algorithm
      - scram_username
      - scram_password
      type: object
      properties:
        hash_algorithm:
          description: Hash algorithm
          type: string
          allOf:
          - $ref: "#/components/schemas/HashAlgorithm"
        scram_username:
          description: The username to use when connecting to the external service.
          maxLength: 64
          minLength: 1
          type: string
        scram_password:
          description: The password to use when connecting to the external service.
          maxLength: 64
          minLength: 1
          type: string
          allOf:
          - $ref: "#/components/schemas/Password"
    SidecarAccessToken:
      type: object
      properties:
        auth_secret:
          type: string
    SidecarVersionResponse:
      type: object
      properties:
        version:
          type: string
    SimpleConsumeMultiPartitionRequest:
      type: object
      properties:
        offsets:
          type: array
          items:
            $ref: "#/components/schemas/PartitionOffset"
        max_poll_records:
          format: int32
          type: integer
        timestamp:
          format: int64
          type: integer
        fetch_max_bytes:
          format: int32
          type: integer
        message_max_bytes:
          format: int32
          type: integer
        from_beginning:
          type: boolean
    SimpleConsumeMultiPartitionResponse:
      type: object
      properties:
        cluster_id:
          type: string
        topic_name:
          type: string
        partition_data_list:
          type: array
          items:
            $ref: "#/components/schemas/PartitionConsumeData"
    Status:
      enum:
      - NO_TOKEN
      - VALID_TOKEN
      - INVALID_TOKEN
      - FAILED
      type: string
    StoreType:
      enum:
      - JKS
      - PKCS12
      - PEM
      - UNKNOWN
      type: string
    TLSConfig:
      description: SSL configuration
      required:
      - enabled
      type: object
      properties:
        verify_hostname:
          description: Whether to verify the server certificate hostname. Defaults
            to true if not set.
          default: true
          type: boolean
        enabled:
          description: "Whether SSL is enabled. If not set, defaults to true."
          default: true
          type: boolean
        truststore:
          description: The trust store configuration for authenticating the server's
            certificate.
          type: object
          allOf:
          - $ref: "#/components/schemas/TrustStore"
          nullable: true
        keystore:
          description: "The key store configuration that will identify and authenticate\
            \ the client to the server, required for mutual TLS (mTLS)"
          type: object
          allOf:
          - $ref: "#/components/schemas/KeyStore"
          nullable: true
    TimestampType:
      enum:
      - NO_TIMESTAMP_TYPE
      - CREATE_TIME
      - LOG_APPEND_TIME
      type: string
    TrustStore:
      required:
      - path
      type: object
      properties:
        path:
          description: The path to the local trust store file. Required for authenticating
            the server's certificate.
          maxLength: 256
          type: string
        password:
          description: "The password for the local trust store file. If a password\
            \ is not set, trust store file configured will still be used, but integrity\
            \ checking is disabled. A trust store password is not supported for PEM\
            \ format."
          type: string
          allOf:
          - $ref: "#/components/schemas/Password"
          nullable: true
        type:
          description: The file format of the local trust store file
          default: JKS
          type: string
          allOf:
          - $ref: "#/components/schemas/StoreType"
          nullable: true
    UserInfo:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        social_connection:
          type: string
        auth_type:
          type: string
    HealthResponse:
      type: object
      properties:
        status:
          enum:
          - UP
          - DOWN
          type: string
        checks:
          type: array
          items:
            $ref: "#/components/schemas/HealthCheck"
    HealthCheck:
      type: object
      properties:
        data:
          type: object
          nullable: true
        name:
          type: string
        status:
          enum:
            - UP
            - DOWN
          type: string
